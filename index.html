<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gamecontainer">
      <h1>MY TIC TAC TOE</h1>

      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameinfo">
        <h1>Welcome to TIC TAC TOE</h1>
        <div>
          <span class="info">Turn for PLAYER X</span>
          <button id="reset">RESET</button>
        </div>
        <div class="imgbox">
          <img src="happy-milk-peach-happy.gif" alt="Happy Emoji" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <audio id="winSound" src="Win Sound.mp3"></audio>
    <audio id="drawSound" src="Ff8 Draw Sound Sms.mp3o"></audio>
  </body>
</html>
